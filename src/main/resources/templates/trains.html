<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Залізниця</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container center">
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th> Номер поїзда</th>
            <th>Початкова станція</th>
            <th>Кінцева станція</th>
            <th>Час відправлення</th>
            <th>Час прибуття</th>
            <th>Відстань</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train: ${trains}">
            <td th:text="${train.id}"></td>
            <td th:text="${train.startStation}"></td>
            <td th:text="${train.endStation}"></td>
            <td th:text="${train.departureTime}"></td>
            <td th:text="${train.arrivalTime}"></td>
            <td th:text="${train.distance}"></td>
            <td><a th:href="@{/intermediateStations/{id}(id=${train.id})}">Деталі рейсу</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
