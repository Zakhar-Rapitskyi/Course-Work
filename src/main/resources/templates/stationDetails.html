<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title th:text="'Станція '+${stationName}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>#stationForm {display: none;position: absolute}</style>
</head>
<body>
<nav class=" navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Залізниця</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/sortByStation}">Сортувати за станцією</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <input type="button" class="btn btn-dark" onclick="showStationForm()" value="Знайти станцію">
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/sortByAvgSpeed}">Сортувати за сер. швидкістю</a>
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <input type="button" class="btn btn-dark" onclick="showStationForm()" value="Відправляються">
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <input type="button" class="btn btn-dark" onclick="showStationForm()" value="Прибувають">
                </li>
            </ul>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <input type="button" class="btn btn-dark" onclick="showStationForm()" value="Співпадаючі кінцеві ст.">
                </li>
            </ul>
        </div>
    </div>
</nav>
<form th:action="@{/station}" id="stationForm" class="mt-3 col-md-3">
    <div class="input-group">
        <label for="name" class="input-group-text">Введіть назву станції:</label>
        <input type="text" id="name" name="name" class="form-control form-control-sm">
    </div>

    <button type="submit" class="btn btn-dark mt-2" >Пошук</button>
</form>

<h1 style="text-align: center;">
    <span class="level2">
        <span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Розклад руху<br/>призначених пасажирських поїздів
        </span>
    </span>
</h1>
<h3 style="text-align: center;">Розклад по станції
    <span th:text="${stationName}"></span>
</h3>
<div class="container">
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Номер поїзда</th>
            <th>Маршрут</th>
            <th th:text="'Час прибуття до '+${stationName}"></th>
            <th>Прибуття на кінцеву станцію</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="train: ${trains.getTrains()}">
            <td><a th:href="@{/trainDetails/{id}(id=${train.id})}"><span th:text="${train.id}"></span></a></td>
            <td><a th:href="@{/station/{name}(name=${train.startStation})}"><span th:text="${train.startStation}"></span></a> - <a th:href="@{/station/{name}(name=${train.endStation})}"><span th:text="${train.endStation}"></span></a></td>
            <td th:text="${train.getIntermediateStation(stationName).arrival}"></td>
            <td th:text="${train.arrivalTime}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<script>
    let stationForm = document.getElementById("stationForm");
    const showStationForm = () => {
        if (stationForm.style.display === "none") {
            stationForm.style.display = "block";
        } else {
            stationForm.style.display = "none";
        }
    }
</script>
</html>>
